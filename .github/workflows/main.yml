name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: # This configuration does not affect the page_build event above
      - created


jobs:
  test:
    env:
      AUTHUP_URL: http://127.0.0.1:3010
      AUTHUP_USERNAME: ${{ secrets.ADMIN_USER }}
      AUTHUP_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      AUTHUP_ROBOT_SECRET: ${{ secrets.ROBOT_SECRET }}
    runs-on: ubuntu-latest
    services:
      authup:
        image: "ghcr.io/tada5hi/authup-server:latest"
        env:
          PORT: 3010
          ADMIN_USER: ${{ secrets.ADMIN_USER }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ROBOT_SECRET: ${{ secrets.ROBOT_SECRET }}
          NODE_ENV: test
          PUBLIC_URL: http://authup:3010/
        ports:
          - "3010:3010"

    steps:
      - uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
        #----------------------------------------------
        #       load cached venv if cache exists
        #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
        #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --with=dev --all-extras
        #----------------------------------------------

      - name: Run tests with coverage
        run: |
          poetry run coverage -m pytest
          poetry run coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true

